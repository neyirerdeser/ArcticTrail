<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Arctic Trail | MEEP</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
	<audio autoplay loop draggable="false">
		<source src="background.mp3" />
	</audio>
	<header>
    <h1 style="font-family:fantasy;">&nbsp&nbsp&nbsp Arctic Trail </h1>
	</header>
    <div id="home"></div>
    <div id="journey">				
      <div id="stats-area">
        <div class="stat">Year <span id="stat-Year" class="stat-value"></span></div>
        <div class="stat">Month <span id="stat-Month" class="stat-value"></span></div>
        <div class="stat">Distance <span id="stat-Distance" class="stat-value"></span></div>
        <div class="stat">Crew <span id="stat-Crew" class="stat-value"></span></div>
        <div class="stat">MuskOx <span id="stat-MuskOx" class="stat-value"></span></div>
        <div class="stat">Food <span id="stat-Food" class="stat-value"></span></div>
        <div class="stat">Money <span id="stat-Money" class="stat-value"></span></div>
        <div class="stat">HuntingTools <span id="stat-HuntingTools" class="stat-value"></span></div>
        <div class="stat">Weight <span id="stat-Weight" class="stat-value"></span><span id="stat-Capacity" class="stat-value"></span></div>
				<div class="stat">Temperature <span id="stat-Temperature" class="stat-value"></span></div>
				<div class="stat"><font color="white">WinterCoat <span id="stat-WinterCoat" class="stat-value"></span></font></div>
      </div>	
      <div class="updates-area" id="updates-area"></div>
      <div id="shop" class="hidden">
        <div id="prods">
        </div>
        <button>Leave shop</button>
      </div>
      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <button id="fight">Fight</button>
        <button id="runaway">Run away</button>
      </div>
      <div id="progress-area">
        <img id="caravan" src="images/caravan.png" /> 
        <img id="trees" src="images/trees.png" />
      </div>
    </div>
    <div id="event"></div>
    <script src="js/Event.js"></script>
    <script src="js/Caravan.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Game.js"></script>
  </body>
</html>
